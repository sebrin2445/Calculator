<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title></head>
<style>
    body{
        background-color: bisque;
    }
    h1{
        
        justify-content: center;
        align-items: center;
        display: flex;
    }
    form{
        margin: auto;
        justify-content: center;
        align-items: center;
        display: flex;
    }
</style>
<body>
    
    <h1>Calculator</h1>
    <form action="/" method="post">
        <input required type="text" name="num1" id="1st" placeholder="first number">
        <br>
        <select name="select" id="">
            <option value="1">+</option>
            <option value="2">x</option>
            <option value="3">-</option>
            <option value="4">/</option>
        </select>
        <input required type="text" name="num2" id="2nd" placeholder="second number">
        <button type="submit" name="submit">submit</button>
    
    </form></body>
</html>
